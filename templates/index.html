<!DOCTYPE html>
<html>
<head>
    <title>School Bus Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 20px; }
        #map { height: 500px; width: 80%; margin: 0 auto; }
    </style>
</head>
<body>
    <h1>Live School Bus Tracker</h1>
    <div id="map"></div>
    <p>Last updated: {{ timestamp }}</p>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const latitude = {{ latitude }};
        const longitude = {{ longitude }};

        // Initialize the map
        const map = L.map('map').setView([latitude, longitude], 15);

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Add a marker for the bus location
        L.marker([latitude, longitude]).addTo(map)
            .bindPopup('<b>Bus Location</b><br>Latitude: ' + latitude + '<br>Longitude: ' + longitude)
            .openPopup();
    </script>
</body>
</html>
